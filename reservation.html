<html>
<head>
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="css\cafestyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    .column
    {
        float: left;
        width: 50%;
        padding: 10px;
    }
    .row
    {
        display: flex;
        margin: 20px;
    }
    .heading
    {
        margin-top: 40px; 
        margin-left: 60px; 
        font: 400 80px/1.3 'Great Vibes', Helvetica, sans-serif;
        color: burlywood;
    }
    .subheading
    { 
        font-weight: bolder;
        font: 350 60px/1.3 'Century Gothic', Helvetica, sans-serif; 
        color: black;
    }
    .reservation-form input,textarea,select
    {
          width: 80%;
          height: 40px; 
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          resize: vertical;
    }
    .reservation-form input[type=submit] 
    {
        width: 250px;
        height: 50px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        
    }
    .reservation-form input[type=submit]:hover 
    {
        background-color: dimgrey;
    }
    .reservation-form
    {
        margin: 30px;
        height: 60%;
        width: 100%;
        text-align: center;
        
    }

    <h2 class="heading">Book a table<br><span class="subheading">Make Reservation</span></h2>
    <div class="row">
        <div class="column">
            <form>
                <table class="reservation-form">
                    <tr>
                        <td><label for="fname">Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Your Name.."></td>
                        <td><label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email.."></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone"></td>
                        <td><label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Date"></td></tr>
                    <tr>
                        <td><label for="person">Time</label>
                        <input type="time" id="time" name="time" placeholder="Time"></td>
                        <td><label for="person">Person</label>
                        <select name="person" id="person" class="">
	                       <option value="">Person</option>
	                       <option value="">1</option>
	                       <option value="">2</option>
	                       <option value="">3</option>
	                       <option value="">4+</option>
	                   </select></td>
                    </tr>
                    <tr>    
                        <td colspan="2"><input type="submit" name="submit" placeholder="Make a Reservation"></td>
                        
                    </tr>    
                </table>
            </form>
        </div>
        <div class="column">
        <img src="products/24.jpg" style="height: 500px; width: 600px; padding-left: 40px">

              <!--Grid column-->
